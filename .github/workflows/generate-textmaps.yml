name: Generate Text Maps

on:
  schedule:
    - cron: "0 4 * * *" # 04:00 UTC daily
  workflow_dispatch: # allow manual trigger
  push:
    branches:
      - main
    paths:
      - "scripts/generate_textmaps.py"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Generate stripped text maps
        run: uv run python scripts/generate_textmaps.py --force

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add textmaps/
          git diff --cached --quiet || git commit -m "chore: Update stripped text maps"
          git push
